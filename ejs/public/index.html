<head>

<body>
    <div  class="bg-light text-dark card container fluid" >

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el nombre del producto" name="title">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Precio:</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el precio del producto" name="price">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Imagen:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el link a la imagen del producto" name="thumbnail">
          </div>
          <div  class="d-flex justify-content-center">
          <input type="submit" class="btn btn-dark" value="AÃ±adir a la lista">
        </div>
        </form>
        <br>

    </div>
