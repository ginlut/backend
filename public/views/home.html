<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 24</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script> 
</head>
<body>
  <div>
    <h1  id= "welcome"></h2>
    <div class="pb-2 mb-4 text-danger border-bottom border-danger card-header"></div>
    <button id="desloguear" class="btn btn-dark"> Deslogear</button>
  </div>
    <div  class="bg-light text-dark card container fluid" >
      <form id="addProduct" class="row justify-content-md-center">
        <h2 class="pb-2 mb-4 text-danger border-bottom border-danger card-header">Ingrese un producto:</h2>
        <div class="mb-3">
            <label  class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" name="title">
        </div>
          <div class="mb-3">
          <label class="form-label">Precio:</label>
          <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto" name="price">
        </div>
        <div class="mb-3">
          <label class="form-label">Imagen:</label>
          <input type="text" class="form-control" id="foto" placeholder="Ingrese el link a la imagen del producto" name="thumbnail">
        </div>
        <div  class="d-flex justify-content-center">
          <input type="submit" class="btn btn-dark" value="Añadir a la lista">
        </div>
      </form>
      <br>
      <div id="productos"></div>
    </div>

    
    <div  class="bg-light text-dark card container fluid" >
      <form id="postMessage" class="row justify-content-md-center">
      <h2 class="pb-2 mb-4 text-danger border-bottom border-danger card-header">Centro de mensajes</h2>
      <div id="messages"></div>
      <div class="mb-3">
        <label class="form-label">Ingresa tu email:</label>
        <input type="text" class="form-control" id="mail" placeholder="name@example.com" name="title">
      </div>
        <div class="mb-3">
          <label class="form-label">Ingresa tu nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Escribe aquí tu nombre...">
        </div>
        <div class="mb-3">
          <label class="form-label">Ingresa tu apellido:</label>
          <input type="text" class="form-control" id="lastname" placeholder="Escribe aquí tu apellido...">
        </div>
          <div class="mb-3">
            <label class="form-label">Ingresa tu edad:</label>
            <input type="text" class="form-control" id="age" placeholder="Escribe aquí tu edad...">
          </div>
          <div class="mb-3">
            <label class="form-label">Ingresa tu alias:</label>
            <input type="text" class="form-control" id="username" placeholder="Escribe aquí tu alias...">
          </div>
          <div class="mb-3">
            <label class="form-label">Ingresa tu avatar:</label>
            <input type="text" class="form-control" id="avatar" placeholder="Ingresael link a tu avatar...">
          </div>
            <div class="mb-3">
              <label class="form-label">Ingresa tu mensaje:</label>
              <input type="text" class="form-control" id="inputMessage" placeholder="Escribe aquí tu mensaje...">
            </div>
        <div class="d-flex justify-content-center">
          <input disabled type="submit"  id="btnSend" class="btn btn-dark" value="Enviar">
        </div>
      </form>
    </div>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
