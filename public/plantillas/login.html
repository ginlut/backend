<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="application/javascript;charset=utf-8" http-equiv="Content-Type" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Proyecto Backend</title>
</head>
<body class="bg-light text-dark card container fluid">
    <div  class="bg-light text-dark card container fluid">
        <form action="/usuarios/login" method="POST" class="row justify-content-md-center">
            <h2 class="pb-2 mb-4 text-danger border-bottom border-danger card-header">Login de usuario</h2>
            <div class="mb-3">
                <label  class="form-label">Usuario:</label>
                <input type="text" class="form-control" name="username" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
                <label  class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseÃ±a">
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit"  id="btnLogin" class="btn btn-dark" value="Ingresar">
            </div>
        </form>

    </div>
    <div class="d-flex justify-content-center">
        <a href="/usuarios/signup" class="btn btn-dark"> Registrarse </a>
      </div>

    <!-- <script src="js/index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
